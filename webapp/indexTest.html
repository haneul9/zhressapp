<script>
function initHome() {

	var _gateway = window._gateway,
	popup = _gateway.isPopup();

	setTimeout(function() {
		window._i18n = new HomeI18n(_gateway);
		window._i18n.changeLocale();
	}, 0);

	setTimeout(function() {
		var locale = window._session.locale();
		if (!popup) {
			$('#sf-locale')
				.val(locale)
				.change(function() {
					window._session.changeSFUserLocale();
				});
		}

		$('html').attr({
			locale: locale,
			lang: (_gateway.loginInfo('Langu') || 'KO').toLowerCase()
		});
	});

	if (popup) {
		setTimeout(function() {
			$('.ehr-body .menu-spinner-wrapper').toggleClass('d-none', true);
			$('.ehr-body').height('100%').addClass('menu-loaded').find('.container-fluid').addClass('p-0');
			new MenuMegaDropdown(_gateway).goToLink(_gateway.parameter('mid'), _gateway.parameter('popup'));
		}, 0);

		return;
	} else {
		setTimeout(function() {
			$('.ehr-header').toggleClass('d-none', false);
			$('.ehr-body').height('calc(100% - 46px)');
		}, 0);
	}

	setTimeout(function() {
		window._menu = new MenuMegaDropdown(_gateway, '.ehr-gnb');
		window._menu
			.generate() // 메뉴 목록 조회 및 링크 생성
			.then(function() {
				setTimeout(function() {
					window._menu.setupFavorites(); // 즐겨찾기 설정
				}, 0);

				$(window).resize(); // .ehr-body resizing --> scrollbar resizing
				$('.header-toggle-up').show();
			});
	}, 0);

	setTimeout(function() {
		window._portlet = new Portlets(_gateway);
		window._portlet
			.generate() // Portlet 설정 조회 및 생성
			.then(function() {
				$('.ehr-body .container-fluid').jScrollPane({ // Portlet rendering이 완료되어 .ehr-body 높이가 확정되면 scrollbar 생성
					resizeSensor: true,
					verticalGutter: 0,
					horizontalGutter: 0
				});
			});
	}, 0);

	$(document).on('click', '.ehr-header [data-popup-menu-url]', function() {
		var anchor = $(this), popupMenuUrl = anchor.data('popupMenuUrl');
		if (popupMenuUrl) {
			var paramMap = _gateway.menuParam(popupMenuUrl, {
				popup: popupMenuUrl.replace(/([^?]*)\?.*/, ''),
				mid: _gateway.mid(popupMenuUrl)
			});
			if (!_gateway.isPRD()) {
				paramMap.pernr = _gateway.parameter('pernr');
			}
			_gateway.openWindow({ // openPopup openWindow
				url: 'indexTest.html?' + $.param(paramMap),
				name: popupMenuUrl.replace(/[^a-zA-Z0-9]/g, ''),
				width: 1280,
				height: 800
			});
		}
	});

	$(document).on('click', 'a.ehr-logo', _gateway.restoreHome.bind(_gateway));
	$(document).on('click', '.fn-logout', _gateway.logout.bind(_gateway));

	$('[data-toggle="tooltip"]')
		.tooltip()
		.click(function() {
			var show = !$(this).find('.fa-chevron-up').length;
			setTimeout(function() {
				_gateway.toggleMenu(show);
			}, 0);
		});
}

$(window).resize(function() {
	$('.ehr-body').height('calc(100% - ' + ($('.ehr-header:visible').height() || 0) + 'px)'); // scrollbar resizing
	$('.portlet-col').css('min-height', $('.ehr-body').height() + 'px');
});

$(function() {

var _gateway = window._gateway = new HomeGateway();
window._basis = new HomeBasis(_gateway);
window._session = new HomeSession(_gateway, initHome); // 2FA 처리 포함

});

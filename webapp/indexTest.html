<div id="header_layout">
	<input type="button" value="프린트" onclick="onPrint()">
	<header></header>
	<!-- //HEADER -->
	<script language="javascript">
		function onPrint(){
			var doc = new jsPDF({
				orientation: "portrait",
				// format: [200, 400]
				format : 'a4',
				compressPDF : true,
				unit : 'mm'
			});
			
			var vImage1 = "";
			html2canvas(document.getElementById("name_layout"), {
					// scale based on quality value input
					scale: 1,
					// logging for debugging
					logging: true,
					letterRendering: 1,
					// allows for cross origin images
					allowTaint: true,
					useCORS: true
				}).then(function (canvas) {
					var img = canvas.toDataURL('image/png');
					doc.addImage(img, 'PNG', 2, 2, 200, 20); 
				}
			);
			// 평가 Table
			html2canvas(document.getElementById("overivew_layout"), {
					// scale based on quality value input
					scale: 1,
					// logging for debugging
					logging: true,
					letterRendering: 1,
					// allows for cross origin images
					allowTaint: true,
					useCORS: true
				}).then(function (canvas) {
					var img = canvas.toDataURL('image/png');
					//  시작x, 시작y, 넓이, 높이
					doc.addImage(img, 'PNG', 2, 30, 200, 50);
				}
			);
			// 업적평가
			html2canvas(document.getElementById("performance_layout"), {
					// scale based on quality value input
					scale: 1,
					// logging for debugging
					logging: true,
					letterRendering: 1,
					// allows for cross origin images
					allowTaint: true,
					useCORS: true
				}).then(function (canvas) {
					var img = canvas.toDataURL('image/png');
						//  시작x, 시작y, 넓이, 높이
					doc.addImage(img, 'PNG', 2, 90, 100, 50); 
				}
			);
			// 업적평가
			html2canvas(document.getElementById("competency_layout"), {
					// scale based on quality value input
					scale: 1,
					// logging for debugging
					logging: true,
					letterRendering: 1,
					// allows for cross origin images
					allowTaint: true,
					useCORS: true
				}).then(function (canvas) {
					setTimeout(function () {
						var img = canvas.toDataURL('image/png');
						//  시작x, 시작y, 넓이, 높이
						doc.addImage(img, 'PNG', 100, 90, 100, 70); 
						doc.save('file-name.pdf');
					}, 3000);
				}
			);
			
    }



	</script>

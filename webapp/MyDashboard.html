<!DOCTYPE html>
<html lang="ko-KR">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Dashboard</title>
	<link rel="preload" href="webfonts/noto-sans-kr-v12-latin_korean-100.woff2" as="font" type="font/woff2" crossorigin />
	<link rel="preload" href="webfonts/noto-sans-kr-v12-latin_korean-300.woff2" as="font" type="font/woff2" crossorigin />
	<link rel="preload" href="webfonts/noto-sans-kr-v12-latin_korean-regular.woff2" as="font" type="font/woff2" crossorigin />
	<link rel="preload" href="webfonts/noto-sans-kr-v12-latin_korean-500.woff2" as="font" type="font/woff2" crossorigin />
	<link rel="preload" href="webfonts/noto-sans-kr-v12-latin_korean-700.woff2" as="font" type="font/woff2" crossorigin />
	<link rel="preload" href="webfonts/noto-sans-kr-v12-latin_korean-900.woff2" as="font" type="font/woff2" crossorigin />
	<link rel="preload" href="webfonts/fa-regular-400.woff2" as="font" type="font/woff2" crossorigin />
	<link rel="preload" href="webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin />
	<link rel="stylesheet" type="text/css" href="css/dashboard.css">
	<script src="common/AppPrefilter.js"></script>
	<script id="sap-ui-bootstrap"
		src="resources/sap-ui-core.js"
		data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-resourceroots='{"ZHR_ESSAPP.ZHR_ESSAPP": "./"}'
		data-sap-ui-compatVersion="edge"
		data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
		data-sap-ui-async="true"
		data-sap-ui-frameOptions="allow"
		data-sap-ui-libs="sap.m, sap.ui.table, sap.ui.commons, sap.uxap, sap.suite.ui.commons, sap.f, sap.viz">
	</script>
	<script src="common/AppBasis.js"></script>
	<script>
	$.sap.registerModulePath("common", "common");

	function startAppInit() {

		checkAppPrefilter();

		sap.ui.getCore().attachInit(function() {
			sap.ui.localResources("ZUI5_HR_MyDashboard");

			var oview = sap.ui.jsview("app", "ZUI5_HR_MyDashboard.AppMain");
			$("body").fadeOut("slow",function(){
				$("#content").empty();
				$("#content").removeAttr('style');
				oview.placeAt("content");
				$(this).fadeIn("slow");
			});
		});
	}
	</script>
	</head>
	<body class="sapUiBody">
		<div id="content" class="ContentBackground" oncontextmenu="return false"></div>
	</body>
</html>

	<script>
	var oBundleText = $.app.geti18nResource();

	$.sap.registerModulePath("common", "common");

	function startAppInit() {

		checkAppPrefilter();

		sap.ui.getCore().attachInit(function() {
			sap.ui.localResources("ZUI5_HR_Dashboard");

			var oview = sap.ui.jsview("app", "ZUI5_HR_Dashboard.AppMain");
			$("body").fadeOut("slow",function() {
				$("#ui-body").empty();
				$("#ui-body").removeAttr('style');
				oview.placeAt("ui-body");
				$(this).fadeIn("slow");
			});
		});
	}
	</script>
	</head>
	
	<body id="ui-body" class="sapUiBody" oncontextmenu="return false">
		<div class="app-preparing">
			<div class="spinner"></div>
			<div>화면 생성중입니다. 잠시만 기다려주세요.</div>

<div id="header_layout">

	<div style="width: 100%;text-align:right;padding-top:10px"><input type="button" value="프린트" onclick="onPrint()"></div>
	<!-- //HEADER -->
	<script language="javascript">
		function onPrint(){
			var spinner =  function(on) {

				setTimeout(function() {
					console.log("adsfasdf_",on);
					$('.menu-spinner-wrapper').toggleClass('d-none', !on);
				}, 0);
			};
			spinner(true);

			var doc = new jsPDF({
				orientation: "portrait",
				// format: [200, 400]
				format : 'a4',
				compressPDF : true,
				unit : 'mm'
			});
			
			html2canvas(document.getElementById("page1"), {
					// scale based on quality value input
					scale: 1,
					// logging for debugging
					logging: true,
					letterRendering: 1,
					// allows for cross origin images
					allowTaint: true,
					useCORS: true
				}).then(function (canvas) {
					var img = canvas.toDataURL('image/png');
					console.log(img);
					var vWidth = canvas.width * 1 / 6,
						vHeight = canvas.height * 1 / 6;
					//  시작x, 시작y, 넓이, 높이
					doc.addImage(img, 'PNG', 2, 2, vWidth, vHeight); 
				}
			);
			var vPage2 = document.getElementById("page2");
			if(vPage2.clientHeight > 1000 ){
				html2canvas(document.getElementById("page2_1"), {
					scale: 1,
					logging: true,
					letterRendering: 1,
					allowTaint: true,
					useCORS: true
				}).then(function (canvas) {
						var img = canvas.toDataURL('image/png');
						doc.addPage();
						var vWidth = canvas.width * 1 / 6,
							vHeight = canvas.height * 1 / 6;
						//  시작x, 시작y, 넓이, 높이
						doc.addImage(img, 'PNG', 2, 2, vWidth, vHeight); 
				});

				html2canvas(document.getElementById("page2_2"), {
					scale: 1,
					logging: true,
					letterRendering: 1,
					allowTaint: true,
					useCORS: true
				}).then(function (canvas) {
					setTimeout(function () {
						var img = canvas.toDataURL('image/png');
						doc.addPage();
						var vWidth = canvas.width * 1 / 6,
							vHeight = canvas.height * 1 / 6;
						//  시작x, 시작y, 넓이, 높이
						doc.addImage(img, 'PNG', 2, 2, vWidth, vHeight); 
						doc.save('file-name.pdf');
						spinner(false);
					}, 300);
				});
			}else{
				html2canvas(document.getElementById("page2"), {
					// scale based on quality value input
					scale: 1,
					// logging for debugging
					logging: true,
					letterRendering: 1,
					// allows for cross origin images
					allowTaint: true,
					useCORS: true
				}).then(function (canvas) {
					setTimeout(function () {
						var img = canvas.toDataURL('image/png');
						doc.addPage();
						var vWidth = canvas.width * 1 / 6,
							vHeight = canvas.height * 1 / 6;
						//  시작x, 시작y, 넓이, 높이
						doc.addImage(img, 'PNG', 2, 2, vWidth, vHeight); 
						doc.save('file-name.pdf');
						spinner(false);
					}, 300);
				});
			}
			
	}



	</script>

<script>
function initHome() {

	var _gateway = window._gateway,
	popup = _gateway.isPopup();

	$('.navbar-mobile').toggleClass('d-none', false);
	$('.ehr-body').height('calc(100% - ${navbar-height}px)'.interpolate($('.navbar-mobile').height()));

	setTimeout(function() {
		window._i18n = new HomeI18n(_gateway);
		window._i18n.changeLocale();
	}, 0);

	setTimeout(function() {
		var locale = window._session.locale();

		$('html').attr('locale', locale).attr('lang', (sessionStorage.getItem('ehr.sf-user.language') || 'ko').toLowerCase());
	});

	if (popup) {
		setTimeout(function() {
			$('.navbar-mobile .button-logout').click(function() {
				
			});
		}, 0);

		$('.ehr-body .menu-spinner-wrapper').toggleClass('d-none', true);
		$('.ehr-body').addClass('menu-loaded').find('.container-fluid').addClass('p-0');
		new MenuHamburger(_gateway).goToLink(_gateway.parameter('mid'), _gateway.parameter('popup'));

		return;
	}

	setTimeout(function() {
		window._menu = new MenuHamburger(_gateway, '#navbarCollapse');
		window._menu.generate(); // 메뉴 목록 조회 및 링크 생성
	}, 0);

	setTimeout(function() {
		window._portlet = new PortletsMobile(_gateway);
		window._portlet.generate(); // Portlet 설정 조회 및 생성
	}, 0);

	$(document).on('click', 'a.ehr-logo', _gateway.restoreHome.bind(_gateway));

	$('.ehr-body .menu-spinner-wrapper').toggleClass('d-none', true);
}

$(function() {

var _gateway = window._gateway = new HomeGateway();
window._basis = new HomeBasis(_gateway);
window._session = new HomeSession(_gateway, initHome); // 2FA 처리 포함

});
</script>

	<link rel="preload" href="webfonts/noto-sans-kr-v12-latin_korean-500.woff2" as="font" type="font/woff2" crossorigin />

	<link rel="stylesheet" type="text/css" href="css/dashboard.css">
	<script src="common/AppPrefilter.js"></script>
	<script id="sap-ui-bootstrap"
		src="resources/sap-ui-core.js"
		data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-resourceroots='{"ZHR_ESSAPP.ZHR_ESSAPP": "./"}'
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-frameOptions="allow"
		data-sap-ui-libs="sap.m, sap.ui.table, sap.ui.commons, sap.uxap, sap.viz">
	</script>
	<script src="common/AppBasis.js"></script>
	<script>
	$.sap.registerModulePath("common", "common");
	$.sap.registerModulePath("fragment", "fragment");

	function startAppInit() {

		checkAppPrefilter();

		sap.ui.getCore().attachInit(function() {
			sap.ui.localResources("ZUI5_SF_EvalResult");
		
			var oview = sap.ui.jsview("app", "ZUI5_SF_EvalResult.AppMain");
			$("body").fadeOut("slow",function(){
				$("#ui-body").empty();
				$("#ui-body").removeAttr('style');
				oview.placeAt("ui-body");
				$(this).fadeIn("slow");
			});
		});
	}
	</script>
	<style type='text/css'>
	.sapUxAPAnchorBar .sapUxAPAnchorBarButton.sapUxAPAnchorBarButtonSelected .sapMBtnDefault .sapMBtnContent::after, .sapUxAPAnchorBar .sapUxAPAnchorBarButton.sapUxAPAnchorBarButtonSelected .sapMBtnDefault .sapMBtnContent::after{
		background-color: #FFFFFF !important;
	}
	</style>
	</head>
	<body id="ui-body" class="sapUiBody" oncontextmenu="return false">
		<div class="app-preparing">
			<div class="spinner"></div>
			<div>화면 생성중입니다. 잠시만 기다려주세요.</div>
		</div>
	</body>
</html>
